<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

  </head>

  <body>
    <div class="maindiv">
      <div class="firstpart">
        <img class="imagehero" src="./images/illustration-hero.svg" alt="hero"/>

      </div>

      <div class="secondpart">
        <div class="divmiddletext">
          <h1 class="heading">Order Summary</h1>
          <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>


        <div class="divcontainer">
            <div class="divcontainerleftside">
              <img class="imageicon" src="./images/icon-music.svg" alt="music icon"/>
              <div class="divplanprice">
                <p class="plantext">Annual Plan</p>
                <p class="pricetext">$59.99/year</p>
              </div>
            </div>

            <div class="divlink">
              <a class="linkstyle" href="">Change</a>
            </div>
          </div>

        
          <div class="divbutton">
            <button class="buttonstyle">Proceed to Payment</button>
            <a class="canceltext" href="">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
